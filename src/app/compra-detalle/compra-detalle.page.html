<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles de la compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="compra as compra">
  <div class="center">
    <img src="assets/img/uwu.jpg" width="500px" alt="Foto">
  </div>
  <ion-card-header class="center">
    <ion-card-title>
      <h3>Detalles de compra:</h3>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    
    <ion-card-title>
</ion-card-title>

<ion-list *ngIf="compra.compraDetalle && compra.compraDetalle.length">
  <ion-item *ngFor="let detalle of compra.compraDetalle">
    <ion-label>
      <h2>{{detalle.producto}}</h2>
      <p>Cantidad: {{detalle.cantidad}}</p>
      <p>Precio unitario: ${{detalle.precio}}</p>
      <p>Subtotal: ${{detalle.subtotal}}</p>
    </ion-label>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label>
      <h2>Compra realizada por:</h2>
      <p>{{compra.clienteNombre}}</p>
    </ion-label>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label>
      <h2>Estado de la compra:</h2>
      <p>{{compra.estadoCompra}}</p>
    </ion-label>
  </ion-item>
</ion-list>

  </ion-card-content>
</ion-card>
</ion-content>
