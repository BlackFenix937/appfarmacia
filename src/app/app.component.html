<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar color="primario">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="bg-light">
      <ion-list class="list-list">
        <ion-item *ngFor="let enlace of enlaces" [routerLink]="enlace.ruta" routerDirection="root" class="list-card" lines="none">
         <ion-label class="ion-text-wrap list-info">
          <h3>{{ enlace.texto }}</h3>
         </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
