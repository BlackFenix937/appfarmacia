<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-item button *ngFor="let cliente of clientes">
    <ion-avatar slot="start">
        <img src="assets/img/crush.png" alt="Foto">
    </ion-avatar>

    <ion-label class="ion-text-wrap">
        <h3></h3>
        
    </ion-label>
    <ion-badge slot="end">{{cliente.cli_nombre}}, {{cliente.cli_apellido_paterno}}, {{cliente.cli_apellido_materno}}, {{cliente.cli_fecha_nacimiento}}, {{cliente.cli_direccion}}, {{cliente.cli_telefono}}, {{cliente.cli_correo}}, {{cliente.cli_rfc}}, {{cliente.cli_fecha_registro}}, {{cliente.cli_fkciu_id}}</ion-badge>
</ion-item>
</ion-content>
