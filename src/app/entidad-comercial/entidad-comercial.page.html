<app-toolbar nombre="Entidad Comercial" color="primario"></app-toolbar>

<ion-content>
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>
  <ion-list>
    <ion-item button *ngFor="let entidadcomercial of entidadcomerciales">
      <ion-avatar slot="start">
        <img src="assets/img/crush.png" alt="Foto">
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <h3>{{entidadcomercial.ent_nombre}}</h3>

      </ion-label>
      <ion-badge slot="end"></ion-badge>
      <ion-button [routerLink]="['/entidad-comercial-detalle', entidadcomercial.ent_id]">
        <ion-icon name="person-circle"></ion-icon>
      </ion-button>

      <ion-button (click)="editar(entidadcomercial.ent_id)" color="warning">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>

      <ion-button (click)="alertEliminar(entidadcomercial.ent_id, entidadcomercial.ent_nombre)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>

    </ion-item>
    <app-paginacion [total]="total" (click)="pagina($event)"></app-paginacion>

  </ion-list>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="new()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
