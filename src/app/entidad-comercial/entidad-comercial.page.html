<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Entidad Comercial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-item button *ngFor="let entidadcomercial of entidadcomerciales">
    <ion-avatar slot="start">
        <img src="assets/img/crush.png" alt="Foto">
    </ion-avatar>

    <ion-label class="ion-text-wrap">
        <h3></h3>
        
    </ion-label>
    <ion-badge slot="end">{{entidadcomercial.ent_nombre}}, {{entidadcomercial.ent_tipo}}, {{entidadcomercial.ent_telefono}}, {{entidadcomercial.ent_correo}}, {{entidadcomercial.ent_direccion}}, {{entidadcomercial.ent_codigo_postal}}, {{entidadcomercial.ent_fkestado_id}}</ion-badge>
    </ion-item>
</ion-content>
