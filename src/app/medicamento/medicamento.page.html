<app-toolbar nombre="Medicamento" color="primario"></app-toolbar>

<ion-content>
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>
  <ion-list>
    <ion-item button *ngFor="let medicamento of medicamentos">
      <ion-avatar slot="start">
        <img src="assets/img/crush.png" alt="Foto">
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <h3>{{medicamento.med_nombre}}</h3>

      </ion-label>

      <!--       <ion-badge slot="end"></ion-badge>
      <ion-button (click)="buy()" color="secundario">
        <ion-icon name="cart-sharp"></ion-icon>
      </ion-button>
 -->
      <ion-button [routerLink]="['/medicamento-detalle', medicamento.med_id]">
        <ion-icon name="information-circle-sharp"></ion-icon>
      </ion-button>

      <ion-button (click)="editar(medicamento.med_id)" color="warning">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>

      <ion-button (click)="alertEliminar(medicamento.med_id, medicamento.med_nombre)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>

    </ion-item>

    <app-paginacion [total]="total" (click)="pagina($event)"></app-paginacion>

  </ion-list>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="new()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
