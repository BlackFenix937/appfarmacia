<app-toolbar nombre="Facturas" color="primario"></app-toolbar>

<ion-content class="bg-light">
  <div class="search-container">
    <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>
  </div>

  <ion-list class="list-list">
    <ion-item *ngFor="let factura of facturas" class="list-card" lines="none">

      <ion-avatar slot="start">
        <img src="assets/img/factura.png" alt="Foto">
      </ion-avatar>

      <ion-label class="ion-text-wrap list-info">
        <h3>Factura de {{factura.medicamentosFacturados}}</h3>
      </ion-label>

      <div class="action-buttons" slot="end">

        <ion-button [routerLink]="['/factura-detalle', factura.fac_id]" fill="clear" class="btn-ver">
          <ion-icon slot="icon-only" name="document-text-sharp"></ion-icon>
        </ion-button>

        <ion-button (click)="alertEliminar(factura.fac_id, factura.medicamentosFacturados)" fill="clear" class="btn-borrar">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>

      </div>

    </ion-item>

    <app-paginacion [total]="total" (click)="pagina($event)"></app-paginacion>
  </ion-list>
</ion-content>
