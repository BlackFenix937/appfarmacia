<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Factura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-item button *ngFor="let factura of facturas">
    <ion-avatar slot="start">
        <img src="assets/img/crush.png" alt="Foto">
    </ion-avatar>

    <ion-label class="ion-text-wrap">
        <h3>Factura {{factura.fac_id}}</h3>
        
    </ion-label>
    <ion-badge slot="end"></ion-badge>
<ion-button [routerLink]="['/factura-detalle', factura.fac_id]">
  <ion-icon name="person-circle"></ion-icon>
</ion-button>
    </ion-item>
</ion-content>
