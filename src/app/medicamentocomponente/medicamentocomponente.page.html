<app-toolbar nombre="Medicamento Componente" color="primario"></app-toolbar>

<ion-content>
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>
  <ion-list>
    <ion-item button *ngFor="let medicamentocomponente of medicamentocomponentes">
      <ion-avatar slot="start">
        <img src="assets/img/medcomp.png" alt="Foto">
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <p>Componente del medicamento:</p>
        <h3>{{medicamentocomponente.medicamentoNombre}}</h3>
      </ion-label>

      <ion-badge slot="end"></ion-badge>

      <ion-button [routerLink]="['/medicamentocomponente-detalle', medicamentocomponente.medcomp_id]">
        <ion-icon name="information-circle-sharp"></ion-icon>
      </ion-button>

      <ion-button (click)="editar(medicamentocomponente.medcomp_id)" color="warning">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>

      <ion-button (click)="alertEliminar(medicamentocomponente.medcomp_id, medicamentocomponente.medicamentoNombre)"
        color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>

    </ion-item>

    <app-paginacion [total]="total" (click)="pagina($event)"></app-paginacion>

  </ion-list>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="new()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
