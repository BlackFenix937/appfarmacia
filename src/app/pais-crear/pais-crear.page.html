<ion-header>
  <ion-toolbar color="primario">
    <ion-title class="ion-text-center">Nuevo País</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-light">
  <form [formGroup]="paises" (ngSubmit)="guardarDatos()">
    <ion-grid class="form-card">
      <ion-row>
        <ion-col size="12">
          <ion-item class="custom-item" lines="none">
            <ion-label position="floating" color="primario-one">Nombre del país</ion-label>
            <ion-input type="text" formControlName="pai_nombre" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.pai_nombre">
            <ion-note color="danger" *ngIf="getError('pai_nombre')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>

        <ion-col size="12">
          <p class="ion-text-center">
            <ion-button type="submit" color="primario-one" [disabled]="!paises.valid" class="save-button">
              <ion-icon name="save-sharp" slot="start"></ion-icon>
              Guardar
            </ion-button>
          </p>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>
</ion-content>
