<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item button *ngFor="let compra of compras">
    <ion-avatar slot="start">
      <img src="assets/img/uwu.jpg" alt="Foto">
    </ion-avatar>

    <ion-label class="ion-text-wrap">
      <h3>Compra de </h3>

    </ion-label>
    <ion-badge slot="end"></ion-badge>
    <ion-button [routerLink]="['/compra-detalle', compra.comp_id]">
      <ion-icon name="reader-sharp"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="center">
  <ion-fab-button (click)="new()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
