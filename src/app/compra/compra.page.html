<app-toolbar nombre="Compras" color="primario"></app-toolbar>

<ion-content>
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>

  <ion-list>
    <ion-item button *ngFor="let compra of compras">
      <ion-avatar slot="start">
        <img src="assets/img/compra.png" alt="Foto">
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <h3>Compra de {{compra.medicamentoNombre}}</h3>

      </ion-label>
      <ion-badge slot="end"></ion-badge>
      <ion-button [routerLink]="['/compra-detalle', compra.comp_id]">
        <ion-icon name="cart-sharp"></ion-icon>
      </ion-button>

      <ion-button (click)="alertEliminar(compra.comp_id, compra.medicamentoNombre)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>

    </ion-item>

    <app-paginacion [total]="total" (click)="pagina($event)"></app-paginacion>

  </ion-list>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="new()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
