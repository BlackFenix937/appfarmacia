<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles del pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-card *ngIf="pago as pago">
  <div class="center">
    <img src="assets/img/crush.png" alt="Foto">
  </div>
  <ion-card-header class="center">
    <ion-card-title>
      <h3> Pago {{pago.pag_id}}</h3>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label>
          <p>Medicamentos comprados</p>
          <h2>{{pago.medicamentosComprados}}</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <p>Costo total</p>
          <h2>${{pago.pag_monto}}</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <p>Estado del pago</p>
          <h2>{{pago.pagoEstado}}</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <p>Fecha de la transaccion</p>
          <h2>{{pago.pag_fecha}}</h2>
        </ion-label>
      </ion-item>
            <ion-item>
        <ion-label>
          <p>¿Solicitó factura por su pago?</p>
          <h2>{{pago.facturaSolicitada}}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

</ion-content>
