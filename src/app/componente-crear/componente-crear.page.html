<ion-header>
  <ion-toolbar color="primario">
    <ion-title>Nuevo Componente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-light">
  <form [formGroup]="componentes" (ngSubmit)="guardarDatos()">
    <ion-grid class="form-card">
      <ion-row>
        <ion-col size="12">
          <ion-item class="custom-item" lines="none">
            <ion-label position="floating" color="primario-one">Nombre del componente</ion-label>
            <ion-input type="text" formControlName="comp_nombre" class="form-control"></ion-input>
          </ion-item>
          <div class="error-message" *ngFor="let validation of mensajes_validacion.comp_nombre">
            <ion-note color="danger" *ngIf="getError('comp_nombre')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>

        <ion-col size="12" class="ion-padding-top ion-text-center">
          <p>
            <ion-button type="submit" [disabled]="!componentes.valid" class="save-button" color="primario-one">
              <ion-icon name="save-sharp" slot="start"></ion-icon>
              Guardar
            </ion-button>
          </p>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>
</ion-content>
