<ion-header>
  <ion-toolbar color="primario">
    <ion-title>Nuevo Componente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="componentes" (ngSubmit)="guardarDatos()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="secundario">Nombre del componente</ion-label>
            <ion-input type="text" formControlName="comp_nombre" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.comp_nombre">
            <ion-note color="danger" *ngIf="getError('comp_nombre')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>

        <ion-col size="12">
          <p class="ion-text-center">
            <ion-button type="submit" color="secundario" [disabled]="!componentes.valid">
              <ion-icon name="save-sharp" slot="start"></ion-icon>
              Guardar</ion-button>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
