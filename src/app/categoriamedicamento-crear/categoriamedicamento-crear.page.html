<ion-header>
  <ion-toolbar color="primario">
    <ion-title>Nueva Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-light">
  <form [formGroup]="categoriamedicamentos" (ngSubmit)="guardarDatos()">
    <ion-grid class="form-card">
      <ion-row>

        <ion-col size="12">
          <ion-item class="custom-item" lines="none">
            <ion-label position="floating" color="primario-one">Medicamentos</ion-label>
            <ion-select formControlName="med_id" class="form-control">
              <ion-select-option *ngFor="let medicamento of medicamentos" [value]="medicamento.med_id">
                {{ medicamento.med_nombre }}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <div class="error-message" *ngFor="let validation of mensajes_validacion.med_id">
            <ion-note color="danger" *ngIf="getError('med_id')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>

        <ion-col size="12">
          <ion-item class="custom-item" lines="none">
            <ion-label position="floating" color="primario-one">Nombre de la categoria</ion-label>
            <ion-input type="text" formControlName="catmed_nombre" class="form-control"></ion-input>
          </ion-item>
          <div class="error-message" *ngFor="let validation of mensajes_validacion.catmed_nombre">
            <ion-note color="danger" *ngIf="getError('catmed_nombre')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>

        <ion-col size="12">
          <ion-item class="custom-item" lines="none">
            <ion-label position="floating" color="primario-one">Descripci√≥n de la categoria</ion-label>
            <ion-input type="text" formControlName="catmed_descripcion" class="form-control"></ion-input>
          </ion-item>
          <div class="error-message" *ngFor="let validation of mensajes_validacion.catmed_descripcion">
            <ion-note color="danger" *ngIf="getError('catmed_descripcion')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>

        <ion-col size="12" class="ion-padding-top ion-text-center">
          <p>
            <ion-button type="submit" [disabled]="!categoriamedicamentos.valid" class="save-button" color="primario-one">
              <ion-icon name="save-sharp" slot="start"></ion-icon>
              Guardar
            </ion-button>
          </p>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>
</ion-content>
