<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
    <ion-item button *ngFor="let pago of pagos">
    <ion-avatar slot="start">
        <img src="assets/img/crush.png" alt="Foto">
    </ion-avatar>

    <ion-label class="ion-text-wrap">
        <h3></h3>
        
    </ion-label>

    <ion-badge slot="end">{{pago.comp_id}}, {{pago.pag_monto}}, {{pago.pag_fecha}}, {{pago.facturaSolicitada}}, {{pago.pagoEstado}}</ion-badge>
    </ion-item>
</ion-list>
</ion-content>
