<app-toolbar nombre="Categoria medicamento" color="primario"></app-toolbar>

<ion-content>
    <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>

    <ion-list>
        <ion-item button *ngFor="let categoriamedicamento of categoriamedicamentos">
            <ion-avatar slot="start">
                <img src="assets/img/medicamento.png" alt="Foto">
            </ion-avatar>

            <ion-label class="ion-text-wrap">
                <p>Categoria del medicamento:</p>
                <h3>{{categoriamedicamento.medicamentoNombre}}</h3>
            </ion-label>

            <ion-badge slot="end"></ion-badge>

            <ion-button [routerLink]="['/categoriamedicamento-detalle', categoriamedicamento.catmed_id]">
                <ion-icon name="bag-add-sharp"></ion-icon>
            </ion-button>

            <ion-button (click)="editar(categoriamedicamento.catmed_id)" color="warning">
                <ion-icon name="pencil"></ion-icon>
            </ion-button>

            <ion-button (click)="alertEliminar(categoriamedicamento.catmed_id, categoriamedicamento.catmed_nombre)"
                color="danger">
                <ion-icon name="trash"></ion-icon>
            </ion-button>

        </ion-item>
        <app-paginacion [total]="total" (click)="pagina($event)"></app-paginacion>

    </ion-list>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="new()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
