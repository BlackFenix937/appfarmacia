<app-toolbar nombre="Categoria medicamento" color="primario"></app-toolbar>

<ion-content class="bg-light">
    <div class="search-container">
        <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>
    </div>

    <ion-list class="list-list">
        <ion-item button *ngFor="let categoriamedicamento of categoriamedicamentos" class="list-card" lines="none">

            <ion-avatar slot="start">
                <img src="assets/img/medicamento.png" alt="Foto">
            </ion-avatar>

            <ion-label class="ion-text-wrap list-info">
                <p>Categoria del medicamento:</p>
                <h3>{{categoriamedicamento.medicamentoNombre}}</h3>
            </ion-label>

            <div class="action-buttons" slot="end">

                <ion-button [routerLink]="['/categoriamedicamento-detalle', categoriamedicamento.catmed_id]"
                    fill="clear" class="btn-ver">
                    <ion-icon slot="icon-only" name="bag-add-sharp"></ion-icon>
                </ion-button>

                <ion-button (click)="editar(categoriamedicamento.catmed_id)" fill="clear" class="btn-editar">
                    <ion-icon slot="icon-only" name="pencil"></ion-icon>
                </ion-button>

                <ion-button (click)="alertEliminar(categoriamedicamento.catmed_id, categoriamedicamento.catmed_nombre)"
                    fill="clear" class="btn-borrar">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-button>
            </div>
        </ion-item>
        <app-paginacion [total]="total" (click)="pagina($event)"></app-paginacion>

    </ion-list>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="new()" class="fab-gradient">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
