<ion-header>
  <ion-toolbar color="primario">
    <ion-title class="ion-text-center">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-light">
  <div class="register-link">
    <h1> Bienvenido a </h1>
  </div>

  <div class="register-link">
    <img src="assets/img/FarmaX logo.png" alt="Foto" width="500px">
  </div>

  <form [formGroup]="login" (ngSubmit)="submitLogin()">
    <ion-grid class="form-card">
      <ion-row>
        <ion-col size="12">
          <ion-item class="custom-item" lines="none">
            <ion-label position="floating" color="primario-one">Nombre de usuario</ion-label>
            <ion-input type="text" formControlName="username" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of validation_messages.username">
            <ion-note color="danger" *ngIf="getError('username')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{validation.message}}
            </ion-note>
          </div>
        </ion-col>

        <ion-col size="12">
          <ion-item class="custom-item" lines="none">
            <ion-label position="floating" color="primario-one">Contraseña</ion-label>
            <ion-input #passwordEyeRegister [type]="passwordTypeInput" formControlName="password" clearOnEdit="false"
              class="form-control">
            </ion-input>
            <button slot="end" class="btn_eye_icon" (click)="togglePasswordMode()">
              <ion-icon [name]="(passwordTypeInput === 'text') ? 'eye-off-sharp' : 'eye-sharp'"></ion-icon>
            </button>
          </ion-item>
          <div id="note" *ngFor="let validation of validation_messages.password">
            <ion-note color="danger" *ngIf="getError('password')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{validation.message}}
            </ion-note>
          </div>
        </ion-col>

        <ion-col size="12">
          <p class="ion-text-center">
            <ion-button type="submit" color="primario-one" [disabled]="!login.valid" class="save-button">
              Enviar
            </ion-button>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="register-link">
    <h4>¿No tiene una cuenta? Regístrese aquí</h4>
  </div>

<ion-footer>
  <ion-button expand="full" (click)="registrar()" color="primario-one">
    <ion-icon name="person-add-sharp" slot="start"></ion-icon>
    Registrarme
  </ion-button>
</ion-footer>
