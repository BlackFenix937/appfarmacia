<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Municipios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button *ngFor="let municipio of municipios">
    <ion-avatar slot="start">
        <img src="assets/img/crush.png" alt="Foto">
    </ion-avatar>

    <ion-label class="ion-text-wrap">
        <h3></h3>
        
    </ion-label>

    <ion-badge slot="end">{{municipio.mun_nombre}}, {{municipio.mun_fkestd_id}}</ion-badge>
    </ion-item>
</ion-list>
</ion-content>
