<app-toolbar nombre="Municipios" color="primario"></app-toolbar>

<ion-content>

  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>

  <ion-list>
    <ion-item button *ngFor="let municipio of municipios">
      <ion-avatar slot="start">
        <img src="assets/img/crush.png" alt="Foto">
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <h3>{{municipio.mun_nombre}}</h3>

      </ion-label>

      <ion-badge slot="end"></ion-badge>
      <ion-button [routerLink]="['/municipio-detalle', municipio.mun_id]">
        <ion-icon name="person-circle"></ion-icon>
      </ion-button>

      <ion-button (click)="editar(municipio.mun_id)" color="warning">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>

      <ion-button (click)="alertEliminar(municipio.mun_id, municipio.mun_nombre)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>

    </ion-item>
    <app-paginacion [total]="total" (click)="pagina($event)"></app-paginacion>

  </ion-list>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="center">
  <ion-fab-button (click)="new()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
