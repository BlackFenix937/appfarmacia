<ion-header>
  <ion-toolbar color="primario">
    <ion-title class="ion-text-center">Nuevo Municipio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-light">
  <form [formGroup]="municipio" (ngSubmit)="guardarDatos()">
    <ion-grid class="form-card">
      <ion-row>

        <ion-col size="12">
          <ion-item class="custom-item" lines="none">
            <ion-label position="floating" color="primario-one">Nombre del municipio</ion-label>
            <ion-input type="text" formControlName="mun_nombre" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.mun_nombre">
            <ion-note color="danger" *ngIf="getError('mun_nombre')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>

        <ion-col size="12">
          <ion-item class="custom-item" lines="none">
            <ion-label position="floating" color="primario-one">Estado</ion-label>
            <ion-select formControlName="mun_fkestd_id" class="form-control">
              <ion-select-option *ngFor="let estado of estados" [value]="estado.estd_id">
                {{ estado.estd_nombre }}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.mun_fkestd_id">
            <ion-note color="danger" *ngIf="getError('mun_fkestd_id')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-note>
          </div>
        </ion-col>

        <ion-col size="12">
          <p class="ion-text-center">
            <ion-button type="submit" [disabled]="!municipio.valid" color="primario-one" class="save-button">
              <ion-icon name="save-sharp" slot="start"></ion-icon>
              Guardar
            </ion-button>
          </p>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>
</ion-content>
