<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ciudades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
    <ion-item button *ngFor="let ciudad of ciudades">
    <ion-avatar slot="start">
        <img src="assets/img/crush.png" alt="Foto">
    </ion-avatar>

    <ion-label class="ion-text-wrap">
        <h3></h3>
        
    </ion-label>

    <ion-badge slot="end">{{ciudad.ciu_nombre}}, {{ciudad.municipioNombre}}</ion-badge>
    </ion-item>
</ion-list>
</ion-content>
