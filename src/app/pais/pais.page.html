<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paises</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
    <ion-item button *ngFor="let pais of paises">
    <ion-avatar slot="start">
        <img src="assets/img/crush.png" alt="Foto">
    </ion-avatar>

    <ion-label class="ion-text-wrap">
        <h3>{{pais.pai_nombre}}</h3>
        
    </ion-label>

    <ion-badge slot="end"></ion-badge>
    </ion-item>
</ion-list>
</ion-content>
