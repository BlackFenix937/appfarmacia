<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Estados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button *ngFor="let estado of estados">
    <ion-avatar slot="start">
        <img src="assets/img/crush.png" alt="Foto">
    </ion-avatar>

    <ion-label class="ion-text-wrap">
        <h3></h3>
        
    </ion-label>

    <ion-badge slot="end">Estado: {{estado.estd_nombre}}, Pais: {{estado.paisNombre}}</ion-badge>
    </ion-item>
</ion-list>
</ion-content>
