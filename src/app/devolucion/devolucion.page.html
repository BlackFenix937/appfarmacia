<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Devoluciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-item button *ngFor="let devolucion of devoluciones">
    <ion-avatar slot="start">
        <img src="assets/img/crush.png" alt="Foto">
    </ion-avatar>

    <ion-label class="ion-text-wrap">
        <h3></h3>
        
    </ion-label>
    <ion-badge slot="end">{{devolucion.det_id}}, {{devolucion.dev_cantidad}}, {{devolucion.dev_motivo}}, {{devolucion.dev_fecha}}, {{devolucion.dev_fkestado_id}}</ion-badge>
  </ion-item>
</ion-content>
